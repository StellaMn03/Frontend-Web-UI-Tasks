<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabbed Interface</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tabs">
  <button class="tab-button" onclick="showTab('tab1')">Tab 1</button>
  <button class="tab-button" onclick="showTab('tab2')">Tab 2</button>
  <button class="tab-button" onclick="showTab('tab3')">Tab 3</button>
</div>

<div class="tab-content" id="tab1"></div>
<div class="tab-content" id="tab2"></div>
<div class="tab-content" id="tab3"></div>

<script src="script.js"></script>
</body>
</html>
