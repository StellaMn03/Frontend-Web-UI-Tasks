<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Input Content</title>
<style>
    #container {
        text-align: center;
        margin-top: 50px; 
    }
    input[type="text"] {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div id="container">
    <input type="text" id="inputField" placeholder="Enter text here">
    <br>
    <button onclick="displayContent()">Display</button>
    <p id="displayParagraph"></p>
</div>

<script>
function displayContent() {
    var inputContent = document.getElementById("inputField").value;
    var displayParagraph = document.getElementById("displayParagraph");
    displayParagraph.textContent = inputContent;
}
</script>

</body>
</html>
