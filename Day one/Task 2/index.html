<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button and Paragraph</title>
</head>
<body>

  <button onclick="changeText()">Change Text</button>
  <p id="text">First Text</p>

  <script>
    function changeText() {
      var paragraph = document.getElementById('text');
      
      paragraph.textContent = 'Second Text';// փոխում ա տեքստը նորի
    }
  </script>
</body>
</html>
