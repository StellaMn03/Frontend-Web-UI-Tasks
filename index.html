<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hide and Show Paragraph</title>
<style>
   #paragraph {
        text-align: center;
    }

    #Button {
        display: block;
        margin: 0 auto;
    }
  </style>

<script>
function Visibility() {
    var paragraph = document.getElementById("paragraph");
    var button = document.getElementById("Button");
    
    if (paragraph.style.display === "none") {
        paragraph.style.display = "block";
        button.textContent = "Hide";
    } else {
        paragraph.style.display = "none";
        button.textContent = "Show";
    }
}
</script>

</head>
<body>

<p id="paragraph"> Սա նախադասություն է։</p>
<button id="Button" onclick="Visibility()"> Hide </button>

</body>
  <style>
    #button {

        display :block;
        margin: 0 auto;
    }
  </style>
</html>
